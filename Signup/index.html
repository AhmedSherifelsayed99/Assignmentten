<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Amatic+SC:wght@400;700&family=Cedarville+Cursive&family=Pacifico&family=Righteous&family=Roboto&family=Roboto+Condensed&family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="mainForm">
        <div class="container  py-5">
            <div class="form-content">
        <h1 class="text-center mt-5 fs-1">Smart Login System</h1>
        <input type="text" name="name" class="form-control mt-4 bg-transparent text-white" placeholder="Enter Your Name" required id="signupName">
        <input type="email" name="email" class="form-control mt-3 bg-transparent text-white " placeholder="Enter Your Email" required id="signupEmail">
        <input type="password" name="password" class="form-control mt-3 bg-transparent text-white" placeholder="Enter Your Password" required id="signupPassword">
        <div id="massage" class="text-center text-danger mt-1"></div>
        <button class="btn btn-outline-info w-100 px-5 mt-5" onclick='addData()'>Sign Up</button>
        <p class="text-white text-center mt-3">
            You have an account?
            <span>
                <a href="../Login/index.html" >Signin</a>
            </span>
        </p>
    </div>
    </div>
    </section>
    





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
